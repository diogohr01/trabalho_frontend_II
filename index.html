<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em Javascript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Pedra Papel Tesoura</h1>
    </header>
<div class="tudo">
    <form>
        <label for="input"> Digite a quantidade de rodadas que você deseja jogar: </label>
        <input type="text" id="inputnome">
        <input type="submit" id="enviar">
    </form>
    <div class="pontuacao">
       
 <div id="placaUsuário" class="jogador">Usuário</div>
        <div id="placaComputador" class="jogador">Computador</div>
        <span id="pontosUsuário">0</span>:<span id="pontosComputador">0</span>
    </div>

    <div class="resultado">
        <p>Escolha pedra, papel ou tesoura. Jogue!</p>
    </div>

    <div class="opções">
        <div class="opção">
            <img id="opçãoPedra" src="./imagens/pedra.png" alt="opção Pedra" onclick="apertar('pedra')" >
        </div>
        <div class="opção">
            <img id="opçãoPapel" src="./imagens/papel.png" alt="opção Papel" onclick="apertar('papel')">
        </div>
        <div class="opção">
            <img id="opçãoTesoura" src="./imagens/tesoura.png" alt="opção Tesoura" onclick="apertar('tesoura')" >
        </div>
    </div>

    <p id="mensagemJogar">Escolha sua opção!</p>
</div>
<div class="imagem-dh"><img id="dh" src="./imagens/unnamed.png" alt="digitalhouse"></div>
    <script src="./script.js"></script>
</body>
</html>
